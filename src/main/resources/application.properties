spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
##spring.jpa.properties.hibernate.format_sql=true

#Logging pattern for console
#logging.level.root=info
logging.level.com.impactanalysis=info		
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n

#Logging pattern for file
#Creates log file by creating a folder named log inside project
#logging.path=logs 
#logging.file=${logging.path}/log.log
# Stores the data till 10 mb. Post which it rollbacks the data bi.e, replace a new file which keeps fresh logs
logging.file=ImpactAnalysisLogs/log.log
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n

management.server.port=6060
#management.server.address=127.0.0.1
#In order to expose all endpoints
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=false
management.endpoint.configprops.enabled=true
#To configure the enablement of an endpoint, use its management.endpoint.<id>.enabled property.

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#Open H2 Console - http://localhost:7070/h2-console