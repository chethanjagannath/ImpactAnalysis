server.port=7070

git.repository.url=https://api.github.com

#spring.datasource.url=jdbc:mysql://localhost:3306/ImpactAnalysis
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.username=root
